name: ðŸš€ Deploy

on:
  push:
    branches:
      - main
      - dev
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
  
permissions:
  actions: write
  contents: read
jobs:
  lint:
    name: â¬£ ESLint
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ Checkout repo
        uses: actions/checkout@v3
      
      - name: âŽ” Setup node
        uses: actions/setup-node@v3
        with:
          cache: npm
          cache-dependency-path: ./package.json
          node-version: 18
        
      - name: ðŸ“¥ Install deps
        run: npm install
   
      - name: ðŸ”¬ Lint
        run: npm run lint

typecheck:
  name: Ê¦ TypeScript
  runs-on: ubuntu-latest
  steps:
    - name: â¬‡ Checkout repo
      uses: actions/checkout@v3
      
    - name: âŽ” Setup node
      uses: actions/setup-node@v3
      with:
        cache: npm
        cache-dependency-path: ./package.json
        node-version: 18
  
    - name: ðŸ“¥ Install deps
      run: npm install

    - name: ðŸ”Ž Type check
      run: npm run typecheck --if-present
